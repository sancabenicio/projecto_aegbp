{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h1>{% if form.instance.pk %}{% trans "Editar Seção" %}{% else %}{% trans "Adicionar Nova Seção" %}{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% trans "Salvar" %}</button>
        <a href="{% url 'about_list' %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
    </form>
</div>
{% endblock %}
