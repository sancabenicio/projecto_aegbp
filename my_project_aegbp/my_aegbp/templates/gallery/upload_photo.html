{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "Upload Foto" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{% trans "Upload Foto" %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Upload" %}</button>
    </form>
    <a href="{% url 'photo_gallery' %}" class="btn btn-secondary mt-3">{% trans "Voltar para a Galeria" %}</a>
</div>
{% endblock %}
