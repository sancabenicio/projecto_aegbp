{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "Upload Vídeo" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{% trans "Upload Vídeo" %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Upload" %}</button>
    </form>
    <a href="{% url 'video_gallery' %}" class="btn btn-secondary mt-3">{% trans "Voltar para a Galeria de Vídeos" %}</a>
</div>
{% endblock %}
