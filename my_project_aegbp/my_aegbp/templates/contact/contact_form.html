{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% block title %}{% trans "Formulário de Contato" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>{% trans "Formulário de Contato" %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Enviar" %}</button>
    </form>
</div>
{% endblock %}
